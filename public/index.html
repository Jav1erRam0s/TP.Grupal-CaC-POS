<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Point of sale</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- Bootstrap CSS v5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- Crear producto -->
    <div class="m-5">
      <a type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formProductModal" onclick="crearProducto()">+ Crear</a>
    </div>

    <!-- Lista de productos -->
    <div id="container-productos" class="m-5">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formProductModal" tabindex="-1" aria-labelledby="formProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 id="titleModal" class="modal-title fs-5 w-100 text-center">-</h1>
            <a type="button" class="btn-close" data-bs-dismiss="modal" onclick="cerrarModal()" aria-label="Close"></a>
          </div>
          <div class="modal-body">
            <form  id="modalProductForm">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input id="form-nombre" name="nombre" type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Descripción</label>
                    <textarea id="form-descripcion" name="descripcion" class="form-control" rows="3"></textarea>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Imagen</label>
                    <input id="form-imagen" type="text" name="imagen" class="form-control" oninput=editFieldImg(value)>
                  </div>
                  <div class="container-modal-img">
                    <img id="product-img-preview" src="" alt="vista previa"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Precio</label>
                    <input id="form-precio" type="number" name="precio" class="form-control">
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Código</label>
                    <input id="form-codigo" type="text" name="codigo" class="form-control">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="btn-action" type="button" class="" data-bs-dismiss="modal">-</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JQuery v3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
